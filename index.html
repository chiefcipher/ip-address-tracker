<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <title>IP Address Tracker | [cipher's solution]</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- INPUT IP SECTION SECTION -->
    <section class="properties" id="properties">
      <h1 class="properties__heading">IP Address Traker</h1>
      <form action="#" method="POST" class="properties__form">
        <input
          type="text"
          class="ip-value"
          id="ip-value"
          placeholder="Search for any IP Address or domain"
        />
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="Submit Button" />
        </button>
      </form>

      <div class="properties__display display active">
        <!-- DISPLAY BLOCK REPERESENTED AS DP FOR SHORT -->

        <div class="display__block db">
          <div class="db__title">IP address</div>
          <div class="db__content db__content--ip">0.0.0.0</div>
        </div>

        <div class="display__block db">
          <div class="db__title">Location</div>
          <div class="db__content db__content--location">Loading</div>
        </div>

        <div class="display__block db">
          <div class="db__title">Time Zone</div>
          <div class="db__content db__content--zone">
            UTC <span>Loading </span>
          </div>
        </div>

        <div class="display__block db">
          <div class="db__title">ISP</div>
          <div class="db__content db__content--isp">Loading</div>
        </div>
      </div>
    </section>

    <!-- MAP DISPLAY SECTION -->
    <section class="map-section" id="map-section">
      <div id="map"></div>
    </section>

    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.<br />
      Coded by
      <a href="http://chiefcipher.netlify.app/">Yakubu Samuel | [cipher]</a>.
    </section>

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="main.js"></script>
  </body>
</html>
